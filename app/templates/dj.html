{% extends "base.html" %}

{% block content %}
    <script src="{{url_for('static',filename='dj.js')}}"></script>
    <h2>Current song <i id="current">{{songs[0].Name}},
        {{songs[0].Artist}}</i></h2> <input type='button' value='Status Update'>
   <div id="list">


    {%for i in range(1,length)%}

    <li id="{{songs[i].Name}}">{{songs[i].Name}}, {{songs[i].Artist}}</li>
    {%endfor%}
   </div>
{% endblock %}
